<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrousel LuxeEvents</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="carrousel-container">
    <div class="carrousel-wrapper">
      <!-- Slide 1 -->
      <div class="carrousel-slide">
        <!-- Image renommée image1.jpg -->
        <img
          src="assets/image1.jpg"
          alt="Image 1"
          class="carrousel-image"
        />
        <!-- Vidéo renommée video1.mp4 -->
        <video
          src="assets/video1.mp4"
          class="carrousel-video"
          autoplay
          loop
          muted
          playsinline
        ></video>
      </div>

      <!-- Slide 2 -->
      <div class="carrousel-slide">
        <!-- Image renommée image2.jpg -->
        <img
          src="assets/image2.jpg"
          alt="Image 2"
          class="carrousel-image"
        />
        <!-- Vidéo renommée video2.mp4 -->
        <video
          src="assets/video2.mp4"
          class="carrousel-video"
          autoplay
          loop
          muted
          playsinline
        ></video>
      </div>

      <!-- Slide 3 -->
      <div class="carrousel-slide">
        <!-- Image renommée image3.jpg -->
        <img
          src="assets/image3.jpg"
          alt="Image 3"
          class="carrousel-image"
        />
        <!-- Vidéo renommée video3.mp4 -->
        <video
          src="assets/video3.mp4"
          class="carrousel-video"
          autoplay
          loop
          muted
          playsinline
        ></video>
      </div>

      <!-- Ajoute plus de slides en suivant la même logique :
           image4.jpg / video4.mp4, image5.jpg / video5.mp4, etc. -->
    </div>

    <!-- Boutons de navigation -->
    <button class="carrousel-prev" aria-label="Slide précédente">
      &#10094;
    </button>
    <button class="carrousel-next" aria-label="Slide suivante">
      &#10095;
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
