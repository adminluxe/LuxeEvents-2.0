name: 🚀 Deploy Frontend to Purple Server

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: 🔄 Build & Deploy to purple-server
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repo
        uses: actions/checkout@v3

      - name: 🔧 Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗 Build frontend
        run: npm run build

      - name: 📤 Upload to EC2 (secure, no deletion)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "build/*"
          target: "/var/www/luxeevents-frontend"
          rm: false

      - name: 🔁 (Optionnel) Reload NGINX
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo systemctl reload nginx
