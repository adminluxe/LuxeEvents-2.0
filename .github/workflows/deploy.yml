name: ğŸš€ Deploy Frontend to Purple Server

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: ğŸ”„ Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build frontend
        run: npm run build

      - name: ğŸ“¤ Upload deploy script
        uses: appleboy/scp-action@v0.1.4
        with:
          host: \${{ secrets.SSH_HOST }}
          username: \${{ secrets.SSH_USER }}
          key: \${{ secrets.SSH_PRIVATE_KEY }}
          source: "deploy/scripts/deploy_frontend.sh"
          target: "~/deploy/scripts/deploy_frontend.sh"

      - name: ğŸ” Ensure script is executable
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: \${{ secrets.SSH_HOST }}
          username: \${{ secrets.SSH_USER }}
          key: \${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            chmod +x ~/deploy/scripts/deploy_frontend.sh

      - name: ğŸš€ Run deployment script on server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: \${{ secrets.SSH_HOST }}
          username: \${{ secrets.SSH_USER }}
          key: \${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            bash ~/deploy/scripts/deploy_frontend.sh
