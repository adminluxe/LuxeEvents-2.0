name: ğŸš€ Deploy Frontend to Purple Server

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: ğŸ”„ Build & Deploy to purple-server
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ”§ Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ— Build frontend
        run: npm run build

      - name: ğŸ“¤ Upload to EC2 (secure, no deletion)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "build/*"
          target: "/var/www/luxeevents-frontend"
          rm: false

      - name: ğŸ” (Optionnel) Reload NGINX
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo systemctl reload nginx
